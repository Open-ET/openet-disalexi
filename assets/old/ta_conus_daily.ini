# export_coll = projects/disalexi/ta/CONUS_V001_480
# export_coll = projects/disalexi/ta/CONUS_V001_960
# export_coll = projects/disalexi/ta/CONUS_V001_1920

# Image name format
export_id_fmt = disalexi_tair_conus_{date}

# Override default output raster cellsize (degrees)
# cell_size = 0.04


[DISALEXI]
alexi_et_source = CONUS_V001
elevation_source = USGS/SRTMGL1_003

# Landcover source choices: NLCD2011, GLOBELAND30
landcover_source = NLCD2011
# landcover_source = GLOBELAND30

rs_daily_source = MERRA2
rs_hourly_source = MERRA2
windspeed_source = CFSV2

stabil_iterations = 2
albedo_iterations = 1


[TAIR]
# Ta asset specific inputs
ta_start = 250
ta_stop = 351
ta_step = 20

# Tcorr specific inputs
# min_pixel_count = 1000
# min_scene_count = 10

ta_cellsize = 30
ta_retile = 8

