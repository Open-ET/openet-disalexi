#     LANDSAT/LC08/C01/T1_RT_TOA, LANDSAT/LE07/C01/T1_RT_TOA
# collections = LANDSAT/LC08/C01/T1_SR, LANDSAT/LE07/C01/T1_SR

# Maximum ACCA cloud cover percentage (0-100)
cloud_cover = 70


[EXPORT]
# Project folder for the Ta image collection
# export_coll = projects/disalexi/ta/CONUS_V001
export_coll = projects/disalexi/ta/CONUS_V001_20
# export_coll = projects/disalexi/ta/CONUS_V001_30
# export_coll = projects/disalexi/ta/CONUS_V001_60
# export_coll = projects/disalexi/ta/CONUS_V001_120
